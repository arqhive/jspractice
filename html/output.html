<!DOCTYPE html>
<html>

  <head>

  </head>

  <body>
    <h1>Javascript output</h1>
    <p>Paragraph</p>

    <p id="demo">

    </p>

    <button type="button" onclick="document.write(5 + 6)">HTML 지워진다!</button>
    <script>
      // HTML element의 innerHTML 속성을 변경하는 것은 데이터를 HTML로 표시하는 일반적인 방법이다.
      document.getElementById("demo").innerHTML = 5 + 6;

      // 테스트 목적으로만 사용해야 한다.
      // HTML 문서가 로드 된 후 사용하면 기존 HTML을 모두 삭제함
      document.write(5 + 6);

      // 경고창 띄우기
      // window.alert(5 + 6);

      // 디버깅을 위한
      console.log(5 + 6);

      var carName = "Volvo";

      document.getElementById("demo").innerHTML = carName;

      // 숫자를 따옴표로 묶으면 나머지 숫자는 문자열로 처리되고 연렬된다.
      console.log("5" + 2 + 3); //523

      // 중요!
      // 내용은 같지만 타입이 다르다.
      console.log(null === undefined);

      console.log(null == undefined);

    </script>
  </body>

</html>
