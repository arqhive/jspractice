<!DOCTYPE html>
<html>

  <head>

  </head>

  <body>
    <p id="demo">
    </p>
    <p id="demo2">
    </p>
    <script>
      // toString() 배열을 쉼표로 구분 된 문자열로 반환
      var fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
      document.getElementById('demo').innerHTML = fruits.toString();

      // join()은 구분자를 지정 할 수 있다.
      document.getElementById('demo2').innerHTML = fruits.join(' * ');

      // 마지막 요소 제거 (마지막 요소를 반환하기도 함);
      var popX = fruits.pop();
      console.log(popX);

      // 첫 인덱스에 요소 삽입 (새로운 배열의 길이를 반환하기도 함);
      var pushX = fruits.push('WaterMelon');
      console.log(pushX);

      // 첫 번째 배열 요소를 제거하고 배열 인덱스를 당김
      // 제거된 요소 반환
      console.log(fruits.shift());
      console.log(fruits);

      // 첫 번째 배열요소를 추가하고 배열을 민다.
      // 새 배열의 길이 반환
      console.log(fruits.unshift('Lemon'));
      console.log(fruits);

      delete fruits[0]; // empty 값이 된다. (배열에 구멍남)
      console.log(fruits);

      // splice()
      // 삽입 인덱스, 제거 되어야하는 요소의 개수, 추가 할 요소들...
      fruits.splice(2, 0, "Lemon", "Kiwi");
      console.log(fruits);

      // 인덱스2 부터 2개 제거
      // 삭제된 항목이 있는 배열을 반환한다.
      console.log(fruits.splice(2, 2));
      console.log(fruits);

      // 배열 합치기
      var myGirls = ["Cecilie", "Lone"];
      var myBoys = ["Emil", "Tobias", "Linus"];
      var myChildren = myGirls.concat(myBoys);
      console.log(myChildren);

      // 여러개
      console.log(myGirls.concat(myBoys, myChildren));

      // 배열 1부터 3까지 잘라낸다.
      // 두번째 파라미터가 없으면 끝까지 잘라낸다.
      // 원래 배열을 수정하지 않는다. 새 배열을 반환한다.
      var sliceBoys = myBoys.slice(1, 3);
      console.log(sliceBoys);

      // 사전 순으로 배열 정렬
      console.log(myBoys.sort());

      // 배열 역순으로 정렬
      console.log(myBoys.reverse());

      // sort()는 값을 문자열로 정렬한다.
      // 아래와 같은 배열은 의도하지 않은 정렬이 된다.
      var points = [40, 100, 1, 5, 25, 10];

      // compare 함수를 사용해서 정렬 순서를 대체한다.
      console.log(points.sort(function(a, b) {
        // 음수가 나오면 작다고 판단하여 앞으로 이동
        // 0 이 나오면 움직이지 않음
        // 양수가 나오면 크다고 판단하여 뒤로 이동
        return a - b // a + b 역순
      }));

      // 무작위 순서로 변경
      console.log(points.sort(function(a, b) {
        return 0.5 - Math.random()
      }));

      // 배열에서 가장 큰 값 찾기
      console.log(Math.max.apply(null, points));

      // 배열에서 가장 작은 값 찾기
      console.log(Math.min.apply(null, points));

      // 객체를 정렬하기
      var cars = [{
          type: "Volvo",
          year: 2016
        },
        {
          type: "Saab",
          year: 2001
        },
        {
          type: "BMW",
          year: 2010
        }
      ];

      console.log(cars.sort(function(a, b) {
        return a.year - b.year
      }));

      // Array.forEach()
      // 각 배열 요소에 대해 한번씩 콜백 함수를 호출한다.
      // 매개 변수는 3개의 인수를 취한다.
      // index나 array 사용안하면 생략 가능
      var numbers = [45, 4, 9, 16, 25];
      console.log(numbers.forEach(myFunction));

      function myFunction(value, index, array) {
        value = value + 1;
        console.log(value);
      }

      // Array.map()
      // 각 배열 요소에 대해 함수를 수행하여 새 배열을 만든다.
      // 원 배열을 변경하지 않는다.
      // 매개 변수는 3개의 인수를 취한다.
      // index나 array 사용안하면 생략 가능
      var numbers2 = numbers.map(myMap);
      console.log(numbers2);

      function myMap(value, index, array) {
        return value * 2;
      }

      // Array.filter()
      // 주어진 조건을 통과한 값으로 새 배열을 만든다.
      var over18 = numbers.filter(myFilter);
      console.log(over18);

      function myFilter(value, index, array) {
        return value > 18;
      }

      // Array.reduce()
      // 각 배열 요소에 대해 하나의 값을 생성하는 함수를 실행
      // 왼쪽에서 오른쪽으로 이동
      // reduceRight() 하면 오른쪽에서 왼쪽
      var numbers1 = [45, 4, 9, 16, 25];

      // 두번째 인자는 초기값(total)을 설정한다.
      var sum = numbers1.reduce(myFunction, 100);
      console.log(sum);

      // 처음 total은 100이다 index[0]
      function myFunction(total, value, index, array) {
        console.log('total:' + total);
        return total + value;
      }

      // Array.every()
      // 모든 배열의 값이 테스트를 통과하는지 확인
      // boolean 반환
      var allOver18 = numbers.every(myEvery);
      console.log(allOver18);

      function myEvery(value, index, array) {
        return value > 18;
      }

      // Array.some()
      // 일부 배열의 값이 테스트를 통과하는지 확인
      var someOver18 = numbers.some(mySome);
      console.log(someOver18);

      function mySome(value, index, array) {
        return value > 18;
      }

      // Array.find()
      // 테스트를 통과하는 첫 번째 배열의 값을 반환한다.
      var numbers = [4, 9, 16, 25, 29];
      var first = numbers.find(myFind);

      function myFind(value, index, array) {
        return value > 18;
      }

      // Array.findIndex()
      // 테스트를 통과하는 첫 번째 배열의 인덱스를 반환한다.

    </script>
  </body>

</html>
