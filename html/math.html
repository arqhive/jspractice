<!DOCTYPE html>
<html>

  <head>

  </head>

  <body>
    <script>
      console.log(Math.PI);

      // 가장 가까운 정수로 반올림
      console.log(Math.round(4.7));

      // 거듭 제곱
      console.log(Math.pow(8, 2));

      // 제곱근 구하기
      console.log(Math.sqrt(64));

      // 절대값
      console.log(Math.abs(-123));

      // 가장 가까운 정수로 반올림
      console.log(Math.floor(4.7));

      // 최대값
      Math.max(0, 150, 30, 20, -200);

      // 최소값
      Math.min(0, 150, 203, 4, -30);

      // 0과 1사이 난수 반환
      Math.random();

      // 무작위 정수
      // 곱하는 값을 얼마나 주냐에 따라 범위 지정 가능
      Math.floor(Math.random() * 10);

    </script>
  </body>

</html>
